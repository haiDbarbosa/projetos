<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeForm - Cadastro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fontsawesome/css/all.css">
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/image 2.svg" alt="figurart mulher e cachorro">
            <h1><span class="rosa">We</span>Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span class="rosa">entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <div class="select-div">
                    <label for="input-field">Campo de atuação</label>
                    <select type="text" id="input-field">
                        <option style="background-color: #ccc;"  value="" selected disabled>Selecione sua opção</option>
                        <option value="animal-shelter">Abrigo de animais</option>
                        <option value="child-education">Creche infantil</option>
                        <option value="food">Centro de alimentação</option>
                        <option value="education">Educação profissional</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
            </form>

            <div class="actions">
                <a href="">Cadastrar</a>
            </div>
        </main>  
    </div>
</body>
</html>
